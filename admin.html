<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-Series Mono Party | 관리자 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Playfair+Display:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --neon-accent: #00ff88;
            --neon-pink: #ff0066;
            --neon-blue: #00e5ff;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-card: #111111;
            --input-bg: #1a1a1a;
            --input-border: #333333;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff0066;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, rgba(0, 255, 136, 0.1) 0%, transparent 70%);
        }
        
        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-accent);
            margin-bottom: 30px;
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background: var(--neon-accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }
        
        .login-error {
            color: var(--danger);
            margin-top: 15px;
            display: none;
        }
        
        /* Dashboard (hidden by default) */
        #dashboardContent {
            display: none;
        }
        
        /* Header */
        .dashboard-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--input-border);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--neon-accent);
        }
        
        .last-update {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Dashboard Container */
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--neon-accent);
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--neon-accent);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .stat-change {
            font-size: 0.8rem;
            margin-top: 5px;
        }
        
        .stat-change.positive {
            color: var(--success);
        }
        
        .stat-change.negative {
            color: var(--danger);
        }
        
        /* Filter Section */
        .filter-section {
            background: var(--bg-card);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .filter-select,
        .filter-input {
            padding: 10px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 5px;
            color: var(--text-primary);
            font-family: 'Noto Sans KR', sans-serif;
        }
        
        /* Applications Table */
        .applications-section {
            background: var(--bg-card);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .section-header {
            padding: 20px;
            border-bottom: 1px solid var(--input-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
        }
        
        .export-button {
            padding: 10px 20px;
            background: var(--neon-accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .export-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.3);
        }
        
        /* Table */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: var(--bg-secondary);
            padding: 15px;
            text-align: left;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--input-border);
            white-space: nowrap;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        tr:hover {
            background: rgba(0, 255, 136, 0.05);
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-pending {
            background: rgba(255, 170, 0, 0.2);
            color: var(--warning);
        }
        
        .status-confirmed {
            background: rgba(0, 255, 136, 0.2);
            color: var(--success);
        }
        
        .status-cancelled {
            background: rgba(255, 0, 102, 0.2);
            color: var(--danger);
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            padding: 5px 10px;
            background: transparent;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }
        
        .action-button:hover {
            border-color: var(--neon-accent);
            color: var(--neon-accent);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-card);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-accent);
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .modal-close:hover {
            color: var(--text-primary);
        }
        
        .modal-body {
            display: grid;
            gap: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .info-label {
            color: var(--text-secondary);
        }
        
        .info-value {
            font-weight: 500;
        }
        
        /* Charts */
        .chart-container {
            background: var(--bg-card);
            border: 1px solid var(--input-border);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .chart-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                overflow-x: scroll;
            }
            
            table {
                min-width: 800px;
            }
        }
        
        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--input-border);
            border-top-color: var(--neon-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-box">
            <h1 class="login-title">J-Series 관리자 로그인</h1>
            <input type="password" class="login-input" id="passwordInput" placeholder="비밀번호를 입력하세요" onkeypress="if(event.keyCode==13) checkPassword()">
            <button class="login-button" onclick="checkPassword()">로그인</button>
            <p class="login-error" id="loginError">비밀번호가 틀렸습니다.</p>
        </div>
    </div>
    
    <!-- Dashboard Content (hidden by default) -->
    <div id="dashboardContent">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1 class="dashboard-title">J-Series Mono Party 관리자 대시보드</h1>
                <div class="last-update">마지막 업데이트: <span id="lastUpdate">-</span></div>
            </div>
        </header>
    
    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">📊</div>
                <div class="stat-label">총 신청자</div>
                <div class="stat-value" id="totalApplications">0</div>
                <div class="stat-change positive">+0% 이번 주</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-label">승인 대기</div>
                <div class="stat-value" id="pendingApplications">0</div>
                <div class="stat-change">신규 신청</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">💰</div>
                <div class="stat-label">예상 매출</div>
                <div class="stat-value" id="totalRevenue">0원</div>
                <div class="stat-change positive">+0% 전주 대비</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">👥</div>
                <div class="stat-label">다음 파티 참가자</div>
                <div class="stat-value" id="nextPartyCount">0명</div>
                <div class="stat-change">목요일 파티</div>
            </div>
        </div>
        
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-grid">
                <div class="filter-group">
                    <label class="filter-label">날짜 필터</label>
                    <input type="date" class="filter-input" id="dateFilter">
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">파티 타입</label>
                    <select class="filter-select" id="partyTypeFilter">
                        <option value="">전체</option>
                        <option value="potluck">포틀럭 파티</option>
                        <option value="provided">음식 제공 파티</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">성별</label>
                    <select class="filter-select" id="genderFilter">
                        <option value="">전체</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">상태</label>
                    <select class="filter-select" id="statusFilter">
                        <option value="">전체</option>
                        <option value="pending">승인 대기</option>
                        <option value="confirmed">승인 완료</option>
                        <option value="cancelled">취소</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Applications Table -->
        <div class="applications-section">
            <div class="section-header">
                <h2 class="section-title">신청 현황</h2>
                <button class="export-button" onclick="exportToExcel()">엑셀 다운로드</button>
            </div>
            
            <div class="table-container">
                <table id="applicationsTable">
                    <thead>
                        <tr>
                            <th>신청일시</th>
                            <th>이름</th>
                            <th>성별</th>
                            <th>나이</th>
                            <th>연락처</th>
                            <th>파티 타입</th>
                            <th>날짜</th>
                            <th>티켓</th>
                            <th>금액</th>
                            <th>상태</th>
                            <th>액션</th>
                        </tr>
                    </thead>
                    <tbody id="applicationsBody">
                        <!-- Applications will be loaded here -->
                    </tbody>
                </table>
                
                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-icon">📋</div>
                    <h3>신청 내역이 없습니다</h3>
                    <p>아직 접수된 신청이 없습니다.</p>
                </div>
            </div>
        </div>
        
        <!-- Charts Section -->
        <div class="chart-container">
            <h3 class="chart-title">주간 신청 현황</h3>
            <canvas id="weeklyChart" height="100"></canvas>
        </div>
    </div>
    
    <!-- Application Detail Modal -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">신청자 상세 정보</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Supabase 초기화
        const SUPABASE_URL = 'https://wframchrsfspkxrpughn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmcmFtY2hyc2ZzcGt4cnB1Z2huIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM0OTg1NDIsImV4cCI6MjA2OTA3NDU0Mn0.62tDcKGS8eVPC92MmO6mXyfNcM6QKiaRpydaBYKsum0';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Admin password (in real app, this should be server-side)
        const ADMIN_PASSWORD = '1234'; // Change this to your desired password
        
        // Check password
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('dashboardContent').style.display = 'block';
                loadApplications();
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('passwordInput').value = '';
            }
        }
        
        // Initialize dashboard
        let applications = [];
        
        // Load applications from Supabase
        let isLoading = false;
        async function loadApplications() {
            if (isLoading) return; // 중복 로딩 방지
            isLoading = true;
            
            try {
                const { data, error } = await supabaseClient
                    .from('applications')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                applications = data || [];
                updateDashboard();
            } catch (error) {
                console.error('Error loading applications:', error);
                // 에러 시에도 기존 데이터 유지
            } finally {
                isLoading = false;
            }
        }
        
        // Update dashboard statistics
        function updateStats() {
            const total = applications.length;
            const pending = applications.filter(app => app.status === 'pending').length;
            const totalRevenue = applications
                .filter(app => app.status !== 'cancelled')
                .reduce((sum, app) => sum + app.price, 0);
            
            document.getElementById('totalApplications').textContent = total;
            document.getElementById('pendingApplications').textContent = pending;
            document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString() + '원';
            
            // Update last update time
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('ko-KR');
        }
        
        // Render applications table
        function renderTable(filteredApps = applications) {
            const tbody = document.getElementById('applicationsBody');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredApps.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            tbody.innerHTML = filteredApps.map(app => `
                <tr>
                    <td>${new Date(app.created_at).toLocaleString('ko-KR')}</td>
                    <td>${app.name}</td>
                    <td>${app.gender === 'male' ? '남성' : '여성'}</td>
                    <td>${app.age}세</td>
                    <td>${app.phone}</td>
                    <td>${app.party_type === 'potluck' ? '포틀럭' : '음식제공'}</td>
                    <td>${app.selected_date}</td>
                    <td>${app.ticket_type === 'allNight' ? 'ALL NIGHT' : app.ticket_type === 'part1' ? '1부' : '2부'}</td>
                    <td>${app.price.toLocaleString()}원</td>
                    <td>
                        <span class="status-badge status-${app.status || 'pending'}">
                            ${getStatusText(app.status || 'pending')}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-button" onclick="window.viewDetail('${app.id}')">상세</button>
                            <button class="action-button" onclick="window.updateStatus('${app.id}')">상태변경</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }
        
        // Get status text in Korean
        function getStatusText(status) {
            const statusMap = {
                'pending': '승인 대기',
                'confirmed': '승인 완료',
                'cancelled': '취소'
            };
            return statusMap[status] || status;
        }
        
        // 버튼 클릭 이벤트를 window 객체에 등록
        window.viewDetail = function(id) {
            const app = applications.find(a => a.id === parseInt(id));
            if (!app) return;
            
            const modal = document.getElementById('detailModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="info-row">
                    <span class="info-label">신청일시</span>
                    <span class="info-value">${new Date(app.created_at).toLocaleString('ko-KR')}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">이름</span>
                    <span class="info-value">${app.name}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">성별</span>
                    <span class="info-value">${app.gender === 'male' ? '남성' : '여성'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">나이</span>
                    <span class="info-value">${app.age}세</span>
                </div>
                <div class="info-row">
                    <span class="info-label">키</span>
                    <span class="info-value">${app.height}cm</span>
                </div>
                <div class="info-row">
                    <span class="info-label">연락처</span>
                    <span class="info-value">${app.phone}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">직업</span>
                    <span class="info-value">${app.job}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">인스타그램</span>
                    <span class="info-value">${app.instagram}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">동반인</span>
                    <span class="info-value">${app.companion === 'yes' ? `있음 (${app.companion_name || '이름 미입력'})` : '없음'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">파티 정보</span>
                    <span class="info-value">${app.party_type === 'potluck' ? '포틀럭 파티' : '음식 제공 파티'} - ${app.selected_date}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">티켓 타입</span>
                    <span class="info-value">${app.ticket_type === 'allNight' ? 'ALL NIGHT' : app.ticket_type === 'part1' ? '1부' : '2부'}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">참가비</span>
                    <span class="info-value">${app.price.toLocaleString()}원</span>
                </div>
            `;
            
            modal.style.display = 'block';
        }
        
        // Close modal
        window.closeModal = function() {
            document.getElementById('detailModal').style.display = 'none';
        }
        
        // Update application status
        window.updateStatus = async function(id) {
            console.log('Updating status for ID:', id, typeof id);
            
            const app = applications.find(a => a.id === parseInt(id));
            if (!app) {
                console.error('Application not found for ID:', id);
                alert('신청 정보를 찾을 수 없습니다.');
                return;
            }
            
            const newStatus = prompt('상태를 선택하세요:\n1. pending (승인 대기)\n2. confirmed (승인 완료)\n3. cancelled (취소)\n\n현재 상태: ' + (app.status || 'pending'));
            
            if (newStatus && ['pending', 'confirmed', 'cancelled'].includes(newStatus)) {
                try {
                    console.log('Updating to new status:', newStatus);
                    
                    const { data, error } = await supabaseClient
                        .from('applications')
                        .update({ status: newStatus })
                        .eq('id', parseInt(id))
                        .select();
                    
                    if (error) {
                        console.error('Supabase error:', error);
                        throw error;
                    }
                    
                    console.log('Update successful:', data);
                    
                    // 성공 시 즉시 UI 업데이트
                    app.status = newStatus;
                    renderTable(applications);
                    
                    showNotification('✅ 상태가 변경되었습니다.');
                    
                    // 전체 데이터 새로고침 (백그라운드에서)
                    loadApplications();
                    
                } catch (error) {
                    console.error('Error details:', error);
                    alert(`상태 변경 중 오류가 발생했습니다.\n\n오류 내용: ${error.message || '알 수 없는 오류'}`);
                }
            }
        }
        
        // Export to Excel
        window.exportToExcel = function() {
            // Simple CSV export
            const headers = ['신청일시', '이름', '성별', '나이', '연락처', '파티타입', '날짜', '티켓', '금액', '상태'];
            const rows = applications.map(app => [
                new Date(app.created_at).toLocaleString('ko-KR'),
                app.name,
                app.gender === 'male' ? '남성' : '여성',
                app.age,
                app.phone,
                app.party_type === 'potluck' ? '포틀럭' : '음식제공',
                app.selected_date,
                app.ticket_type === 'allNight' ? 'ALL NIGHT' : app.ticket_type === 'part1' ? '1부' : '2부',
                app.price,
                getStatusText(app.status || 'pending')
            ]);
            
            const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
            const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `mono_party_applications_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }
        
        // Filter applications
        function applyFilters() {
            const dateFilter = document.getElementById('dateFilter').value;
            const partyTypeFilter = document.getElementById('partyTypeFilter').value;
            const genderFilter = document.getElementById('genderFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filtered = applications;
            
            if (dateFilter) {
                filtered = filtered.filter(app => app.selected_date === dateFilter);
            }
            
            if (partyTypeFilter) {
                filtered = filtered.filter(app => app.party_type === partyTypeFilter);
            }
            
            if (genderFilter) {
                filtered = filtered.filter(app => app.gender === genderFilter);
            }
            
            if (statusFilter) {
                filtered = filtered.filter(app => (app.status || 'pending') === statusFilter);
            }
            
            renderTable(filtered);
        }
        
        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            
            // Prepare data for last 7 days
            const last7Days = [];
            const counts = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                last7Days.push(date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' }));
                
                const count = applications.filter(app => 
                    app.created_at && app.created_at.startsWith(dateStr)
                ).length;
                counts.push(count);
            }
            
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days,
                    datasets: [{
                        label: '신청자 수',
                        data: counts,
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 0 // 애니메이션 비활성화
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1,
                                color: '#999'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#999'
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
        
        // Update dashboard
        let chartInstance = null;
        function updateDashboard() {
            updateStats();
            renderTable();
            
            // 차트는 처음 한 번만 생성
            if (!chartInstance && document.getElementById('weeklyChart')) {
                initChart();
            } else if (chartInstance) {
                // 기존 차트 데이터만 업데이트
                updateChartData();
            }
        }
        
        // Update chart data only
        function updateChartData() {
            const last7Days = [];
            const counts = [];
            
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                last7Days.push(date.toLocaleDateString('ko-KR', { month: 'short', day: 'numeric' }));
                
                const count = applications.filter(app => 
                    app.created_at && app.created_at.startsWith(dateStr)
                ).length;
                counts.push(count);
            }
            
            chartInstance.data.labels = last7Days;
            chartInstance.data.datasets[0].data = counts;
            chartInstance.update('none'); // 애니메이션 없이 업데이트
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
            
            // Focus on password input
            document.getElementById('passwordInput').focus();
            
            // Add filter event listeners (only if logged in)
            const dateFilter = document.getElementById('dateFilter');
            const partyTypeFilter = document.getElementById('partyTypeFilter');
            const genderFilter = document.getElementById('genderFilter');
            const statusFilter = document.getElementById('statusFilter');
            
            if (dateFilter) {
                dateFilter.addEventListener('change', applyFilters);
                partyTypeFilter.addEventListener('change', applyFilters);
                genderFilter.addEventListener('change', applyFilters);
                statusFilter.addEventListener('change', applyFilters);
            }
        });
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (realtimeChannel) {
                supabaseClient.removeChannel(realtimeChannel);
            }
        });
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
